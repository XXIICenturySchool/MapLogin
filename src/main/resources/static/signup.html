<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head id="Head1">
    <title>Sign Up</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
</head>
<body>
<div id="status">Please fill your name and emails</div>
<form id="form1" runat="server">
    <p th:text="'Hello, ' + ${id} + '!'"/>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" id="name" /></td>
        </tr>
        <tr>
            <td>Id:</td>
            <td> <input type="number" id="id" /></td>
        </tr>
        <tr>
            <td>Mails:</td>
            <td><input type="text" id="mails" /></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="button" id="btnSubmit" value="Submit" />
            </td>
        </tr>
    </table>
    <label id="lblmsg" style="font-weight:bold; color:Red"/>
</form>

<script type="text/javascript">
    $(function () {
        $('#btnSubmit').click(function () {
            var id = $('#id').val();

            $.ajax({
                type: "POST",
                contentType: "application/json; charset=utf-8",
                url: "http://localhost:8080/cont/getid",
                dataType: "text",
                success: function (data) {
                    id = data;
                },
                error: function (result) {
                    alert("Error");
                }
            });


            var name = $('#name').val();
            var mails = $('#mails').val();
            if (name != '' && mails != '' ) {
                $.ajax({
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    url: "http://localhost:8080/teachers/",
                    data: "{\"id\":"+id+",\"name\":\"" + name + "\",\"mails\":\"" + mails + "\"}",
                    dataType: "json",
                    success: function (data) {

                        $("#status").add('You successfully signed up. Your id is ');
                    },
                    error: function (result) {
                        alert("Error");
                    }
                });
            }
            else {
                alert('Please enter all the fields')
                return false;
            }
        })
    });
</script>
</body>
</html>
